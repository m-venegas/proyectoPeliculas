<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/8ebf433348.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Modal</title>
</head>
<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Agregar Películas</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="codMovie" class="col-form-label">Código</label>
            <input type="text" class="form-control" id="codMovie">
          </div>

          <div class="mb-3">
            <label for="nameMovie" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="tittleMovie">
          </div>

          <div class="mb-3">
            <label for="descriptionMovie" class="col-form-label">Descripción</label>
            <textarea class="form-control" id="descriptionMovie"></textarea>
          </div>

          <select class="form-select form-select-sm"  aria-label="Default select example">
            <option selected>Seleccione categoría</option>
            <option value="accion">Acción</option>
            <option value="terror">Terror</option>
            <option value="comedia">Comedía</option>
          </select>

          <br>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="publishedMovie" >
            <label class="form-check-label" for="publishedMovie">
              Publicado
            </label>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button class="btn btn-primary" onclick="addMovie()">Guardar Película</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
<table class="table">
  <thead class="thead-dark">
    <tr class="table-primary text-center">
      <th scope="col">#</th>
      <th scope="col">Película</th>
      <th scope="col">Categoría</th>
      <th scope="col">Descripción</th>
      <th scope="col">Publicado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody id="bodyTable">
  </tbody>
</table>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./modalAdmin.js"></script>
</body>
</html>
